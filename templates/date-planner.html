<div class="container">
	<div class='panel'>
		<h3>Plan Event :</h3>
		
	</div>
	<div class="row">
		<div class="col-md-4">
			<div uib-datepicker ng-model='activeDate'
				multi-select='selectedDates' select-range='{{type=="range"}}'
				datepicker-options='options'>
			</div>
			<div class='btn-group text-center'>
			<button class='btn btn-primary btn-sm' ng-model='type'
				uib-btn-radio='"individual"'>Individual</button>
			<button class='btn btn-primary btn-sm' ng-model='type'
				uib-btn-radio='"range"'>Range</button>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<span> Start Time :</span>
					<div uib-timepicker ng-model="startTime" ng-change="timeChanged()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
				</div>
				<div class="col-md-6">
					<span> End Time :</span>
					<div uib-timepicker ng-model="endTime" ng-change="timeChanged()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div map-lazy-load="https://maps.google.com/maps/api/js">
  <!-- <ng-map center="41,-87" zoom="10"></ng-map> -->
  
  <ng-map zoom="10" center="41,-87" zoom="10" style="height:300px"
        on-center-changed="centerCustomMarker()">
        <marker position="41,-87" on-click="vm.showCustomMarker()"></marker>
        <marker position="2600 pennsylvania ave, washington DC" on-click="vm.showCustomMarker()"></marker>
      </ng-map>
</div>
